<html>
     <head>
          <meta charset = "GBK">
            <title>注册</title>  
     </head>
          <body>
               <center>
               <h1>欢迎注册:</h1>
               <!-- form表单
               <form>标签中会包含若干<input>标签最终这些被用户输入的内容才会通过
               form提交给服务端。凡是不在form中的<input>，内容是不会提交给服务端的，需要注意的是
               <form>标签有两个常用的属性：
               action：用于指定该表单提交的地址
               method：用于指定该表单以何种方式提交
                     GET:将表单内容拼接在url中一同提交到服务端
                    POST：表单内容会出现在请求的消息正文中被提交到服务端
                    若表单中包含上传的附件，那么一定要使用POST形式提交
                    method不指定默认为GET形式。 -->
               <form action="">
               <table border="1">
                    <tr>
                        <td align="right">用户名：</td>
                        <td><input type="text" size="32"></td>
                        </tr>
                        <tr>
                          <td align="right">密码：</td>
                        <td><input type="password" size="32"></td>
                           </tr>
                            <tr>
                          <td align="right">昵称：</td>
                         <td><input type="text" size="32"></td>
                         </tr>
                         <tr>
                              <td colspan="1"align="center">年龄:</td>
                             <td ><input type="text" size="32"></td>
                             </tr>
                             <tr>
                                 <td colspan="2" align="center"><input type="button" value="注册">
                             </td>
                         </tr>    
                </table>
            </form>
               </center>
          </body>
</html>
